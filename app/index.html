<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Pin Map App - Santiago</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures the map container takes up the remaining height */
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Load Mapbox GL JS and CSS via CDN -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div id="app" class="min-h-screen p-4 md:p-8 flex flex-col items-center">
        
        <!-- Header -->
        <header class="w-full max-w-7xl text-center py-4">
            <h1 class="text-4xl font-extrabold text-blue-800">Dynamic Pin Map App</h1>
            <p class="text-lg text-gray-500 mt-1">Santiago, Chile: Pin, Forum, and Chat Interface</p>
        </header>

        <!-- Main Content Area: Map and Sidebar/Controls -->
        <div class="w-full max-w-7xl flex flex-col lg:flex-row gap-6 flex-grow h-[80vh]">
            
            <!-- Map Container (3/4 width on large screens) -->
            <div class="lg:w-3/4 flex-grow rounded-xl shadow-2xl overflow-hidden h-full">
                <div id="map" class="w-full h-full"></div>
            </div>

            <!-- Sidebar/Control Panel (1/4 width on large screens) -->
            <div class="lg:w-1/4 bg-white p-6 rounded-xl shadow-lg flex flex-col space-y-6 overflow-y-auto">
                <h2 class="text-2xl font-bold text-gray-800 border-b pb-3">Interaction Hub</h2>
                
                <button 
                    id="addPinButton"
                    class="w-full bg-green-500 text-white font-semibold py-3 rounded-xl hover:bg-green-600 transition-colors shadow-md transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline w-5 h-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="10" r="3"/><path d="M12 21.7c-3.1 0-6.1-2.3-6.1-6.1S8.9 4 12 4s6.1 2.9 6.1 6.1c0 3.8-3 6.1-6.1 6.1z"/></svg>
                    Add New Pin
                </button>
                
                <!-- Pin Details Area (Dynamically Rendered) -->
                <div id="pinDetailsContainer" class="hidden flex flex-col space-y-4 pt-4">
                    <!-- Pin details will be rendered here -->
                </div>
                
                <!-- Placeholder for Forums -->
                <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg">
                    <h3 class="font-semibold text-lg text-gray-700 mb-2">Community Forum</h3>
                    <p class="text-sm text-gray-500">Discussion threads associated with the current map area or selected pin.</p>
                </div>
                
                <!-- Placeholder for Chat -->
                <div class="bg-blue-50 border-l-4 border-blue-400 p-4 rounded-lg">
                    <h3 class="font-semibold text-lg text-gray-700 mb-2">Live Chat</h3>
                    <p class="text-sm text-gray-500">Real-time chat for nearby users (requires authentication setup).</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // The Mapbox token provided by the user
        mapboxgl.accessToken = 'sk.eyJ1IjoidmljdG9ycGF0byIsImEiOiJjbWk5c3R1OWswcm12MnFweDlrbzczeG51In0.H7c4HwPZkhydNiTQ3idjgA';

        // --- Simulated Data (will be replaced by API data) ---
        const pinsData = [
            { id: '1', latitude: -33.4474, longitude: -70.6737, title: 'Plaza de Armas', description: 'Historic central square and political hub.' },
            { id: '2', latitude: -33.4215, longitude: -70.5750, title: 'Costanera Center', description: 'Tallest building in South America, major shopping and business center.' },
            { id: '3', latitude: -33.4680, longitude: -70.7500, title: 'Ciudad Satélite', description: 'Large, planned residential community in Maipú.' },
        ];

        let mapInstance;
        const pinDetailsContainer = document.getElementById('pinDetailsContainer');

        /**
         * Renders the detailed information for a selected pin in the sidebar.
         * @param {object} pin - The selected pin object.
         */
        function showPinDetails(pin) {
            // 1. Ensure the details container is visible
            pinDetailsContainer.classList.remove('hidden');
            
            // 2. Render Pin Data
            pinDetailsContainer.innerHTML = `
                <div id="currentPinDetails" class="bg-blue-50 border-l-4 border-blue-600 p-4 rounded-lg shadow-md transition-all duration-300">
                    <h3 class="font-bold text-xl text-blue-700">${pin.title}</h3>
                    <p class="text-sm text-gray-600 mt-1">${pin.description}</p>
                    <p class="text-xs text-gray-400 mt-2">Lat: ${pin.latitude.toFixed(4)}, Lng: ${pin.longitude.toFixed(4)}</p>
                    <button class="text-sm text-red-500 mt-2 hover:underline" onclick="hidePinDetails()">Close Details</button>
                    <div class="mt-4 pt-3 border-t border-blue-200">
                        <h4 class="font-semibold text-gray-700 mb-2">Pin Actions:</h4>
                        <button class="bg-blue-500 text-white text-xs px-2 py-1 rounded hover:bg-blue-600" onclick="alert('Viewing Forum for ${pin.title}')">View Forum</button>
                        <button class="bg-yellow-500 text-white text-xs px-2 py-1 rounded ml-2 hover:bg-yellow-600" onclick="alert('Posting Review for ${pin.title}')">Post Review</button>
                    </div>
                </div>
            `;
            // 3. Pan the map to the selected pin
            mapInstance.flyTo({ center: [pin.longitude, pin.latitude], zoom: 14 });
        }
        
        /** Hides the pin details sidebar. */
        function hidePinDetails() {
            pinDetailsContainer.classList.add('hidden');
            pinDetailsContainer.innerHTML = '';
        }

        /** Renders all pins onto the map. */
        function addPinsToMap() {
            pinsData.forEach(pin => {
                // Pin Icon element
                const el = document.createElement('div');
                el.className = 'custom-pin-marker';
                el.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="#ef4444" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin transition-transform duration-200 hover:scale-125 cursor-pointer">
                        <path d="M12 21.7c-3.1 0-6.1-2.3-6.1-6.1S8.9 4 12 4s6.1 2.9 6.1 6.1c0 3.8-3 6.1-6.1 6.1z"/><circle cx="12" cy="10" r="3"/>
                    </svg>
                `;
                
                // Click handler for the pin marker
                el.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    showPinDetails(pin);
                });

                // Create the Mapbox Marker and add it to the map
                new mapboxgl.Marker(el)
                    .setLngLat([pin.longitude, pin.latitude]) // Mapbox expects [Lng, Lat]
                    .setPopup(new mapboxgl.Popup({ offset: 25 })
                        .setHTML(`
                            <h3 class="font-bold text-base">${pin.title}</h3>
                            <p class="text-sm">${pin.description.substring(0, 30)}...</p>
                            <button class="text-xs text-blue-500 mt-1 hover:underline" onclick="window.showPinDetailsFromId('${pin.id}')">View Details</button>
                        `))
                    .addTo(mapInstance);
            });
        }
        
        // Expose helper to the global scope for popup buttons
        window.showPinDetailsFromId = (id) => {
            const pin = pinsData.find(p => p.id === id);
            if (pin) showPinDetails(pin);
        };

        // --- MAP INITIALIZATION ---
        window.onload = function() {
            mapInstance = new mapboxgl.Map({
                container: 'map', // The ID of the HTML element
                style: 'mapbox://styles/mapbox/streets-v12', // Map style URL
                center: [-70.6483, -33.4569], // Centered on Santiago, Chile (Lng, Lat)
                zoom: 11 // Initial zoom level
            });

            mapInstance.on('load', () => {
                addPinsToMap();
                
                // Add geolocation and navigation controls
                mapInstance.addControl(
                    new mapboxgl.GeolocateControl({
                        positionOptions: { enableHighAccuracy: true },
                        trackUserLocation: true,
                        showUserHeading: true
                    }),
                    'top-left'
                );
                mapInstance.addControl(new mapboxgl.NavigationControl(), 'top-left');

                console.log('Map loaded and controls initialized.');
            });

            // Add Pin Button Handler
            document.getElementById('addPinButton').addEventListener('click', () => {
                alert('Pin Creation Mode Activated: This feature will integrate with your Next.js API to save new map pins.');
            });
        };
    </script>
</body>
</html>
